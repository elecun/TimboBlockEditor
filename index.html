     <script>
        var blocklyArea = document.getElementById('blocklyArea');
        var blocklyDiv = document.getElementById('blocklyDiv');
        var workspace = Blockly.inject(blocklyDiv,{toolbox: document.getElementById('toolbox')});
        var onresize = function(e) {
            // Compute the absolute coordinates and dimensions of blocklyArea.
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
              x += element.offsetLeft;
              y += element.offsetTop;
              element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            Blockly.svgResize(workspace);
        };
        
        window.addEventListener('resize', onresize, false);
        onresize();
        Blockly.svgResize(workspace);
        
        function showCode() {
            // Generate JavaScript code and display it.
            //Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            var code = Blockly.Python.workspaceToCode(workspace);
            var codearea = document.getElementById('content_python');
            codearea.value = code;
        }
        
        workspace.addChangeListener(showCode);
        
        
        $("input#import_xml").change(function(){
            
            if(this.files && this.files[0]){
                var reader = new FileReader();
                reader.onload = function(e){
                    workspace.clear();
                    var xml_text = reader.result.toString();
                    var xml = Blockly.Xml.textToDom(xml_text);
                    Blockly.Xml.domToWorkspace(xml, workspace);
                }
                reader.readAsText(this.files[0]);
            }
        });
        
        
        $("a#export_xml").click(function(){
            var filename = $("#exportfilename").val();
            $(this).attr('download', filename);
            var xml = Blockly.Xml.workspaceToDom(workspace);
            var xml_text = Blockly.Xml.domToPrettyText(xml);
            this.href = "data:text/plain;charset=UTF-8,"  + encodeURIComponent(xml_text);
        });
        
        $("a#code_play").click(function(){
            var code = Blockly.Python.workspaceToCode(workspace);
            play(code);
        });
        
        $("a#code_stop").click(function(){
            stop();
        });
        
        
</script>
